<div class="root">
    <div class="navbar has-background-dark">
        <div class="navbar-brand">
            <div class="navbar-item">
                <h1 class="app-name has-gradient-text">My Calendar App</h1>
            </div>
        </div>
    </div>

    <div class="board">

    <div class="board-bar">
        <p class="board-name">      
            Tasks Board
        </p>
    </div>

    <div class="board-wrapper">
        <div class="board-columns" cdkDropListGroup>
            <div class="board-column" *ngFor="let columns of board.columns">

                <div class="column-title">
                    {{columns.name}}
                </div>

                <div class="task-container"
                cdkDropList
                [cdkDropListData]= "columns.tasks"
                (cdkDropListDropped)= "drop($event)">
                    <div class="task" *ngFor= "let item of columns.tasks" cdkDrag>
                        {{ item }}
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    </div>

</div>
